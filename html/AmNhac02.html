<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Validate - ThienAnBlog.com</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Load Thư viện jQuery vào trước khi load jQuery Validate-->

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
</head>

<body>
    <form novalidate action="" method="POST" id="registerForm">
        <div class="card shadow">
            <h5 class="card-header">
                Register
            </h5>
            <div class="card-body">
                <h5 class="mb-3">Account</h5>
                <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <input type="text" class="form-control" id="txtUsername" name="username" autofocus>
                </div>
                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input type="password" class="form-control" id="txtPassword" name="password">
                </div>
                <div class="form-group">
                    <label for="txtConfirm">Confirm</label>
                    <input type="password" class="form-control" id="txtConfirm" name="confirm">
                </div>
            </div>
            <div class="card-footer text-right">
                <button type="submit" class="btn btn-lg btn-success btn-block">
              <i class="fa fa-check" aria-hidden="true"></i>
              Register
            </button>
            </div>
        </div>
    </form>
    <script src="/public/js/dangnhap.js"></script>
</body>

</html>
