<body>
    <li><a href="#" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">ádsdsadsa</a></li>
    <div id="id02" class="modal">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="card col-6">
                    <article class="card-body">
                        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <hr>
                        <h4 class="card-title mb-4 mt-1">Sign in</h4>
                        <form action="" method="post" novalidate id="registerForm">
                            <div class="form-group">
                                <label for="txtUsername">Username</label>
                                <input type="text" class="form-control" id="txtUsername" name="username" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <input type="password" class="form-control" id="txtPassword" name="password">
                            </div>
                            <div class="form-group">
                                <label for="txtConfirm">Confirm</label>
                                <input type="password" class="form-control" id="txtConfirm" name="confirm">
                            </div>
                            <!-- form-group// -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">sign up </button>
                                    </div>
                                    <!-- form-group// -->
                                </div>

                            </div>
                            <!-- .row// -->
                        </form>
                    </article>
                </div>
                <div class="col-3"></div>
            </div>

        </div>

    </div>
